<div class="box">
    <div class="card" *ngFor="let item of list">
        <div class="imgBx">
            <img
                src="http://localhost:4000/img/{{ item.image }}"
                alt="images"
            />
        </div>
        <div class="details">
            <h2>
                {{ item.title
                }}<span>
                    <button
                        mat-mini-fab
                        color="primary"
                        style="transform: scale(0.8);"
                    >
                        <mat-icon (click)="delete(item._id)">delete</mat-icon>
                    </button>
                    <button
                        mat-mini-fab
                        color="primary"
                        style="transform: scale(0.8);"
                    >
                        <mat-icon (click)="add(item)">add</mat-icon>
                    </button>
                    <a
                        href="http://localhost:4000/img/{{ item.image }}"
                        target="_blank"
                    >
                        <button
                            mat-mini-fab
                            color="primary"
                            style="transform: scale(0.8);"
                        >
                            <mat-icon>videocam</mat-icon>
                        </button></a
                    >
                </span>
            </h2>
        </div>
    </div>
